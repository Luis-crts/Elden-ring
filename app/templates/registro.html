<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Elden Ring</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body class="auth-layout">
  <div class="formulario">
    <h2>Crear cuenta</h2>
    <form method="POST" action="{{ url_for('auth.registro') }}">
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>

      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" placeholder="Crea una contraseña" required>

      <label for="repetir">Repetir contraseña:</label>
      <input type="password" id="repetir" name="repetir" placeholder="Repite la contraseña" required>

      <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{{ url_for('auth.login_form') }}">Inicia sesión</a></p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="mensajes">
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
